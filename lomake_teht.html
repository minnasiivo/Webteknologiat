<!DOCTYPE html>
<html>

<head>
    <title>Contact Form</title>
</head>

<body>
    <form>
        <table>
            <tr>
                <td>
                    <fieldset>
                        <legend>Contact information</legend>
                        <table>
                            <tr>
                                <td>
                                    <labelfor="fname">First name:</label>
                                </td>
                                <td><input type="text" id="fname" name="fname"></td>
                                <td colspan="2"><label>Prefered contact method:</label></td>
                            </tr>
                            <tr>
                                <td><label for="lname">Last name:</label></td>
                                <td><input type="text" id="lname" name="lname"></td>
                                <td><input type="checkbox" id="selectemail" value="selectemail"></td>
                                <td><label for="selectemail">Email</td>
                            </tr>
                            <tr>
                                <td><label for="email">Email:</label></td>
                                <td><input type="email" id="email" name="email"></td>
                                <td><input type="checkbox" id="selectphone" value="selectphone"></td>
                                <td><label for="selectphone">Phone</td>

                            </tr>
                            <tr>
                                <td><label for="telephone">Telephone</label></td>
                                <td><input type="phone" id="phone" name="phone"></td>
                            </tr>
                        </table>
                    </fieldset>
                </td>
            </tr>
            <tr>
                <td>
                    <fieldset>
                        <legend>Feedback</legend>
                        <table>
                            <tr>
                                <td><label for="message">Message subject:</label></td>
                                <td><input type="text" id="message" name="message"></td>
                            </tr>
                            <tr>
                                <td colspan="2"><textarea id="feedback" name="feedback" rows="10" cols="55"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="attachFile">Attach a file:</label></td>
                                <td><input type="file" id="file" name="file"></td>
                            </tr>
                            <tr>
                                <td><input type="submit" value="send"></td>
                            </tr>
                        </table>
                    </fieldset>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
